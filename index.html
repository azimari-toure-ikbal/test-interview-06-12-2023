<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Interview - Test</title>
  </head>
  <body class="h-screen w-full bg-white">
    <main class="flex h-full flex-col md:flex-row">
      <!-- Background Image -->
      <div
        class="relative h-1/2 bg-primary bg-center bg-no-repeat object-fill md:h-screen md:w-1/2 md:bg-bottom"
        style="background-image: url(./public/login-man-on-phone.png)"
      >
        <div class="p-12">
          <div class="flex items-center gap-2">
            <img
              src="./public/smile.svg"
              alt=""
              class="h-8 w-8 md:h-7 md:w-7"
            />
            <h3 class="text-2xl font-light text-white">KayFay</h3>
          </div>

          <p class="mt-4 w-80 text-2xl text-white md:w-96">
            Connectez-vous à votre espace personnel
          </p>
        </div>
      </div>

      <!-- Form -->
      <div
        class="relative bottom-5 flex h-1/2 flex-col items-center justify-start gap-12 rounded-t-3xl bg-white pt-12 md:z-0 md:h-screen md:w-1/2 md:justify-center md:rounded-none"
      >
        <img
          src="./public/fingerprint.svg"
          alt="fingerprint-icon"
          class="h-16 w-16 rounded-full bg-zinc-100 p-3"
        />

        <form class="w-full space-y-8 px-12 md:w-[26rem]">
          <!-- Email -->
          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm text-muted-foreground"
              >ADRESSE EMAIL</label
            >
            <label class="relative block">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <img src="./public/mail.svg" alt="" />
              </span>
              <input
                class="block w-full rounded-md bg-zinc-100 py-3 pl-12"
                placeholder="adresse@email.com"
                type="email"
                autofocus
              />
            </label>
          </div>

          <!-- Password -->
          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm text-muted-foreground"
              >MOT DE PASSE</label
            >
            <label class="relative block">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <img src="./public/key.svg" alt="" />
              </span>
              <input
                class="block w-full rounded-md bg-zinc-100 py-3 pl-12"
                placeholder="Votre mot de passe"
                type="password"
              />
            </label>
          </div>

          <!-- Actions -->
          <div class="flex flex-col items-center gap-4">
            <button
              class="cursor-pointer rounded-md bg-primary px-6 py-3 text-white transition duration-300 hover:bg-primary/70"
            >
              Me connecter
            </button>
            <p
              class="cursor-pointer text-primary transition duration-200 hover:text-primary/70"
            >
              Mot de passe oublié ?
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
